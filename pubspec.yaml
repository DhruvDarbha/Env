name: savr
description: Smart produce management and food waste reduction app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^12.1.3

  # UI Components
  cupertino_icons: ^1.0.6

  # Charts
  fl_chart: ^0.66.0

  # HTTP requests
  http: ^1.1.2

  # Firebase (temporarily disabled due to build issues)
  # firebase_core: ^2.15.1
  # firebase_storage: ^11.2.6

  # Image handling
  image_picker: ^1.0.4
  camera: ^0.10.5

  # Local storage
  shared_preferences: ^2.2.2

  # Icons
  lucide_icons: ^0.257.0

  # Fonts
  google_fonts: ^6.1.0

  # Date handling
  intl: ^0.19.0

  # Path utilities
  path: ^1.8.3

  # Json serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
